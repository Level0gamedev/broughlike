<canvas></canvas>

<script>
  art_size = 16; //actual size of art assets
  scale = 4;  //TODO make scalable with window size
  tile_size = art_size * scale; //rendered size of art aseets
  num_tiles = 9;
  ui_width = 4;

  //setup player stuff
  x = y = 0;

  spritesheet = new Image();
  spritesheet.src = 'assets/spritesheet.png';

  //temp movement function
  document.querySelector("html").onkeydown = function(e){
  if(e.key=="w" || e.keyCode == '38') y--;
  if(e.key=="s" || e.keyCode == '40') y++;
  if(e.key=="a" || e.keyCode == '37') x--;
  if(e.key=="d" || e.keyCode == '39') x++;
  };

  setup_canvas();
  generate_level();

  starting_tile = get_random_passable_tile();
  x = starting_tile.x;
  y = starting_tile.y;

  draw_game();
  setInterval(draw_game, 15);
</script>
